---
SPLUNK_APP_ENABLED: true
SPLUNK_HOSTNAME: '127.0.0.1'
SPLUNK_HOST_PORT: 8088
USE_SSL: true
SPLUNK_TOKEN: '123456789'
RAW_EVENTS_ENABLED: true
MAX_EVENT_BATCH_SIZE: 8192
SPLUNK_APP_URL: '127.0.0.1:8088/splunk'
RETRIES_ON_ERROR: 10
IGNORED_JOBS_PATTERN: 'ignore-these-jobs'
MASTER_HOSTNAME: 'localhost'
EVENT_SOURCE: 'sample-source'
SCRIPT_TYPE: 'inline'
SCRIPT_PATH: 'splunk/splunk_script.groovy'
METADATA:
    - DATA_SOURCE: 'BUILD_EVENT'
      CONFIG_ITEM: 'sourcetype'
      VALUE: 'test value 1'
    - DATA_SOURCE: 'BUILD_REPORT'
      CONFIG_ITEM: 'sourcetype'
      VALUE: 'test value 2'
    - DATA_SOURCE: 'CONSOLE_LOG'
      CONFIG_ITEM: 'sourcetype'
      VALUE: 'test value 3'
    - DATA_SOURCE: 'default'
      CONFIG_ITEM: 'sourcetype'
      VALUE: 'test value 4'
    - DATA_SOURCE: 'FILE'
      CONFIG_ITEM: 'sourcetype'
      VALUE: 'test value 5'
